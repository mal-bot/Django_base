{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите {% if product_to_delete.is_active %}удалить{% else %}активировать{% endif %}  категорию <strong>{{ product_to_delete.name }}</strong>?
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="{% if product_to_delete.is_active %}удалить{% else %}активировать{% endif %}">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk %}">отмена</a>
        </button>
    </div>
{% endblock %}
